<html>
  <head>
    <title>Formulaire de connection</title>
  </head>
  <body>
    <div id="inscription">
      <form class="form-horizontal" id="formu" role="form" method="post" action="{% url 'Formulaires:Felicitations' %}">
        {% csrf_token %}
        <fieldset>
          <legend>Connection</legend>
            {{ form.email.label_tag }}
            {{ form.email }}
            {{ form.email.errors}}
            <br/>
            <br/>
            {{ form.mdp.label_tag }}
            {{ form.mdp }}
            {{ form.mdp.errors}}
            <br/>
            <br/>
            <div><button type="submit" id="bouton" class="btn btn-primary">Valider</button></div>
        </fieldset>
      </form>
    </div>

  </body>
</html>
